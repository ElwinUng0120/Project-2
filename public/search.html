<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.0/css/all.css" integrity="sha384-OLYO0LymqQ+uHXELyx93kblK5YIS3B2ZfLGBmsJaUyor7CpMTBsahDHByqSuWW+q" crossorigin="anonymous">
    <link rel='icon' href='images/netclipart.com-holly-berries-clipart-655071.png' type='image/png' sizes='any'>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
    <title>Jingle Mall</title>
</head>
<body>
    <!-- background div for styling -->
    <div class="background"></div>
    <!-- snowflake animation -->
    <div class="snowflakes" aria-hidden="true">
        <div class="snowflake">
        ❅
        </div>
        <div class="snowflake">
        ❅
        </div>
        <div class="snowflake">
        ❆
        </div>
        <div class="snowflake">
        ❄
        </div>
        <div class="snowflake">
        ❅
        </div>
        <div class="snowflake">
        ❆
        </div>
        <div class="snowflake">
        ❄
        </div>
        <div class="snowflake">
        ❅
        </div>
        <div class="snowflake">
        ❆
        </div>
        <div class="snowflake">
        ❄
        </div>
    </div>
    <!-- nav bar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#840000;">
        <a class="navbar-brand" href="index.html" style="color: #FFFFE4;">Jingle Mall <i class="fas fa-gift" style="color:#FFFFE4"></i></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="list.html" style="color: #FFFFE4;">Naughty or Nice List</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="search.html" style="color: #FFFFE4;">Search</a>
            </li>
          </ul>
        </div>
    </nav>
    <!-- main container -->
    <div class="container d-flex align-items-center flex-column justify-content-center main-container">
    <!-- logo image -->
        <img src="images/JingleMallLogoV2.png" alt="Jingle Mall Logo" class="mainPageLogo">
    <!-- Search container -->
        <div class="card cardShadow" style="width: 80%; background-color: #135300; text-align: center; margin-top: 1%;">
            <div class="card-body">
              <h5 class="card-title" style="color: #FFFFE4;">Looking for something?</h5>
              <div class="row">
                  <!-- Store list dropdown -->
                  <div class="col-6">
                    <select name="storeList" id="storeList">
                      <option>Select a store...</option>
                      <option value="amazon">Amazon.ca</option>
                      <option value="walmart">Walmart.com</option>
                    </select>
                  </div>
                  <!-- Sorting option dropdown -->
                  <div class="col-6">
                    <select name="sortList" id="sortList" disabled>
                    </select>
                  </div>
              </div>
              <br>
              <!-- Keyword input and search button -->
              <div class="row justify-content-center">
                <form class="form-inline my-2 my-lg-0 justify-content-center" onSubmit="return false;">
                    <input class="form-control mr-sm-2" placeholder="Partridge in a Pear Tree">
                    <button type="button" class="btn btn-outline-success my-2 my-sm-0 searchBtn"><i class="fas fa-tree fa-rotate-90 fa-2x"></i></button>
                  </form> 
              </div>
            </div>
        </div>
        <br><br>
        <!-- loading indicator -->
        <div class="text-center" style="display: none;">
          <div class="spinner-border text-success" style="width: 3rem; height: 3rem;" role="status">
          <span class="sr-only">Loading...</span>
        </div>
        <!-- Results list -->
        <ul class="list-group prodList" style="margin-top: 10%; margin-bottom: 5%; width: 80%">
        </ul>
      </div>
    </div>
        
    <!-- footer -->
    <footer class = "footer mt-auto sticky">
        <div class ="container">
          <span class="text">©Copyright. 2020 Holiday Hackers Inc.</span>
        </div>         
    </footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>        
<script src="/js/searchPage.js"></script>
</body>
</html>

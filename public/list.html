<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.0/css/all.css" integrity="sha384-OLYO0LymqQ+uHXELyx93kblK5YIS3B2ZfLGBmsJaUyor7CpMTBsahDHByqSuWW+q" crossorigin="anonymous">
    <link rel='icon' href='images/netclipart.com-holly-berries-clipart-655071.png' type='image/png' sizes='any'>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
    <title>Jingle Mall</title>
</head>
<body>
    <!-- background div for styling -->
    <div class="background"></div>
    <!-- nav bar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#840000;">
      <a class="navbar-brand" href="index.html" style="color: #FFFFE4;">Jingle Mall <i class="fas fa-gift" style="color:#FFFFE4"></i></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="list.html" style="color: #FFFFE4;">Naughty or Nice List</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="search.html" style="color: #FFFFE4;">Search</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- main container -->
    <div class="container d-flex align-items-center flex-column justify-content-center">
    <!-- Lists -->
        <div class="card cardShadow" style="width: 80%; background-color: #135300; text-align: center; margin: 5%;">
            <div class="card-body">
                <h5 class="card-title" style="color: #FFFFE4;">Wishlist</h5>
                <ul class="card-text wishList" style="color: #A9DF9C;"> 
                  <li>item
                    <button type="button" class="badge badge-primary deleteBtn" data-id='0 ' style="float: right; background-color: #A9DF9C; color: #FFFFE4;"><i class="fas fa-minus"></i></button>
                    <button type="button" class="badge badge-primary nextBtn" style="float: right; background-color: #A9DF9C; color: #FFFFE4;"><i class="fas fa-arrow-down"></i></button>
                  </li>
                </ul>
                <p style="color: #FFFFE4;">Don't forget to send your letter to Santa</p>
                <a href="mailto:?subject=Christmas Wishlist&body=Just thought you should know" class="card-link" style="color: #A9DF9C;"><i class="far fa-envelope fa-2x"></i></a>
            </div>
        </div>
        <div class="card cardShadow" style="width: 80%; background-color: #135300; text-align: center; margin: 5%;">
            <div class="card-body">
                <h5 class="card-title" style="color: #FFFFE4;">Bought</h5>
                <ul class="card-text boughtList" style="color: #A9DF9C;"> 
                  <li>item
                    <button type="button" class="badge badge-primary deleteBtn" style="float: right; background-color: #A9DF9C; color: #FFFFE4;"><i class="fas fa-minus"></i></button>
                    <button type="button" class="badge badge-primary nextBtn" style="float: right; background-color: #A9DF9C; color: #FFFFE4;"><i class="fas fa-arrow-down"></i></button>
                    <button type="button" class="badge badge-primary previousBtn" style="float: right; background-color: #A9DF9C; color: #FFFFE4;"><i class="fas fa-arrow-up"></i></button>
                  </li>
              </ul>
            </div>
        </div>
        <div class="card cardShadow" style="width: 80%; background-color: #135300; text-align: center; margin: 5%;">
            <div class="card-body">
                <h5 class="card-title" style="color: #FFFFE4;">Wrapped</h5>
                <ul class="card-text wrappedList" style="color: #A9DF9C;"> 
                  <li>item
                    <button type="button" class="badge badge-primary deleteBtn" style="float: right; background-color: #A9DF9C; color: #FFFFE4;"><i class="fas fa-minus"></i></button>
                    <button type="button" class="badge badge-primary previousBtn" style="float: right; background-color: #A9DF9C; color: #FFFFE4;"><i class="fas fa-arrow-up"></i></button>
                  </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- footer -->
    <footer class = "footer mt-auto sticky">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>        
<script src="/js/listPage.js"></script>
